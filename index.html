<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>summary_LFO-mentorchallenge</title>
</head>

<body>
    <main class="container">
        <div class="left">
            <h3 class="tam">Your Result</h3>
            <div class="circle">
                <p class="result">76</p>
                <p class="tam">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="tam">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h1 class="title_right">Summary</h1>
            <div class="skills reaction">
                <div class="title_skills">
                    <img src="icons/icon-reaction.svg" alt="reaction">
                    <p class="reaction_title">Reaction</p>
                </div>
                <p> <b>15000</b>  / 100</p>
            </div>
            <div class="skills memory">
                <div class="title_skills">
                    <img src="icons/icon-memory.svg" alt="memory">
                    <p class="memory_title">Memory</p>
                </div>
                <p><b>92</b>  / 100</p>
            </div>
            <div class="skills verbal">
                <div class="title_skills">
                    <img src="icons/icon-verbal.svg" alt="verbal">
                    <p class="verbal_title">Verbal</p>
                </div>
                <p><b>61</b>  / 100</p>
            </div>
            <div class="skills visual">
                <div class="title_skills">
                    <img src="icons/icon-visual.svg" alt="Visual">
                    <p class="visual_title">Visual</p>
                </div>
                <p><b>72</b>  / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </main>
    
 
</body>

</html>
